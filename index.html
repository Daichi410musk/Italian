<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴフク｜イタリアンレストラン</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ゴフク</h1>
    <nav>
      <ul>
        <li><a href="/gofuku/menu">メニュー</a></li>
        <li><a href="/gofuku/course">コース</a></li>
        <li><a href="/gofuku/access">アクセス</a></li>
        <li><a href="/gofuku/contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>富山の隠れ家レストラン「ゴフク」へようこそ</h2>
    <p>上質な空間で楽しむ本格料理</p>
  </section>

  <section id="menu">
    <h2>メニュー</h2>
    <ul>
      <li>ゴフク特製パスタ</li>
      <li>窯焼きピザ</li>
      <li>季節の前菜</li>
    </ul>
  </section>

  <section id="course">
    <h2>コース</h2>
    <p>大切な時間を彩るゴフクのコース料理</p>
    <ul>
      <li>スタンダードコース</li>
      <li>記念日ペアコース</li>
      <li>女子会プラン</li>
    </ul>
  </section>

  <section id="access">
    <h2>アクセス</h2>
    <p>〒930-0000 富山県富山市中央通り1-2-3</p>
    <iframe src="https://www.google.com/maps?q=富山市中央通り1-2-3&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <section id="contact">
    <h2>お問い合わせ</h2>
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Gofuku. All rights reserved.</p>
  </footer>
</body>
</html>
